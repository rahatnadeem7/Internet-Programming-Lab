<!DOCTYPE html>
<html>
    <head>
        <title>frameset attribute</title>
    </head>
     
    <!-- frameset attribute starts here -->   
    <frameset rows = "25%, 50%, 25%">
        <frame name = "top" src = "login.html" />
        <frameset cols=" 25%, 75%">
            <frame name = "main" src = "left.html"  />
            <frame name = "bottom" src = "Right.html" />

        </frameset>
       
       
        <noframes>
            <body>The browser you are working does not
                                  support frames.</body>
        </noframes>
    </frameset>
    <!-- frameset attribute ends here -->
</html>
